{% include 'header.html' %}
{% include 'adminnav.html' %}
<body>
    <div class="container mt-4">
        <h2>List of Fines</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Fine ID</th>
                    <th>Borrower ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for fine in fines %}
                <tr>
                    <td>{{ fine.fineid }}</td>
                    <td>{{ fine.borrowerid }}</td>
                    <td>{{ fine.firstname }}</td>
                    <td>{{ fine.lastname }}</td>
                    <td>{{ fine.amount }}</td>
                    <td>{{ fine.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
