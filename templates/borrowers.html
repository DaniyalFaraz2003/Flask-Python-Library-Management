{% include 'header.html' %}
{% include 'adminnav.html' %}
<div class="container mt-4">
    <h2>List of Borrowers</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for borrower in borrowers %}
            <tr>
                <td>{{ borrower.borrowerid }}</td>
                <td>{{ borrower.firstname }}</td>
                <td>{{ borrower.lastname }}</td>
                <td>{{ borrower.email }}</td>
                <td><a href="/view_borrower/{{ borrower.borrowerid }}" class="btn btn-primary">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</html>
